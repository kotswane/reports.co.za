<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
  <title>500 Error Page</title>
</head>
<body>
<section layout:fragment="header">
  <h1>500 Error Page</h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">500 error</li>
  </ol>
</section>
<div layout:fragment="content">
  <div class="error-page">
    <h2 class="headline text-red"> 500 Technical Error</h2>

    <div class="error-content">
      <h3><i class="fa fa-warning text-yellow"></i>We are experiencing a technical error.</h3>

      <p>
       We are experiencing a technical error please try again later.<br>
       Please, use this<a href="/lkcentrixreportservice/login"> return to dashboard</a>.
      </p>


      <form class="search-form">
        <div class="input-group">
          <input type="text" name="search" class="form-control" placeholder="Search">

          <div class="input-group-btn">
            <button type="submit" name="submit" class="btn btn-danger btn-flat"><i
                class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <!-- /.input-group -->
      </form>
    </div>
    <!-- /.error-content -->
  </div>
  <!-- /.error-page -->
</div>
</body>
</html>
